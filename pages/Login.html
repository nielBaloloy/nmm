<!DOCTYPE html>
<html>
<head>
	<title>Albay Travelcation and Gateways</title>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width-device=width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="icon" href="../Stylesheet/img/atglogo.jpg">
</head>

<body>
     <div class="LoginBox">
     <img src="images/Face.png" class="avatar">
          <h1><i>Login Here</i></h1>
          <form method="post">
          	<i><label>Username</label></i>
          	<input type="text" name="" placeholder="Enter Username" id='user' required>
          	<i><label>Password</label></i>
          	<input type="password" name="" placeholder="Enter Password" id='pass' required>
          	<input type="Submit" name="" onclick="validateform()" value="Login">
          	<input type="Reset" name="" value="reset">
            <i><a href="#">Lost your password?</a><br></i>
            <i><a href="#">Don't have an account?</a></i>
           </form>
     </div>

  
            
</body>
</html>
